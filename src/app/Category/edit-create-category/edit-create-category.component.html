<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2" *ngIf="id == 0">
      Create New Category
    </div>
    <div class="d-flex page__box p-3 mt-2" *ngIf="id != 0">Update category</div>
    <div class="page__content shadow p-3 position-relative">
      <ng-template #loading>
        <div class="card">
          <div class="container-fluid p-3">
            <mat-spinner [diameter]="50"></mat-spinner>
          </div>
        </div>
      </ng-template>
  
      <div class="container-fluid" *ngIf="this.load | async; else loading">
        <div class="card">
          <div class="container-fluid p-3">
            <form class="user-main">
              <div class="row">
                <div class="col-sm-12 col-md-4">
                  <div class="form-group">
                    <label>English Name</label>
                    <input type="text" class="form-control" name="EnglishName"  [(ngModel)]="this.category.name" (change)="this.EnglishName()" (click)="this.EnglishName()"
                    placeholder="enter Category name"  />
                    <span  class="text text-danger" *ngIf="!this.isEnglishName"  >
                      *English Name is Required
                     </span>
                  </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                      <label>Arabic Name</label>
                      <input type="text" class="form-control" name="NameInArabic"  [(ngModel)]="this.category.nameInArabic" (change)="this.ArabicName()" (click)="this.ArabicName()"
                      placeholder="enter Category name"  />
                      <span  class="text text-danger" *ngIf="!this.isArabicName"  >
                        *Arabic Name is Required
                       </span>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                      <label>Display Order</label>
                      <input type="number" class="form-control" name="displayOrder"  [(ngModel)]="this.category.displayOrder" 
                      placeholder="enter display Order"  />
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-end py-3">
                  <button class="btn btn-danger btn-lg mr-2" (click)="goBack()">
                    <i *ngIf="!(this.busy | async)" class="fal fa-arrow-left"></i>
                    <div
                      *ngIf="this.busy | async"
                      class="spinner-grow spinner-grow-sm"
                      role="status"
                    >
                      <span class="sr-only text-sm">Loading...</span>
                    </div>
                    <span class="ml-2">Cancel</span>
                  </button>
                  <button
                    class="btn btn-success btn-lg submit"
                    (click)="onSave()"
                    [attr.disabled]="(this.busy | async) ? this.busy : null"
                  >
                    <i *ngIf="!(this.busy | async)" class="fal fa-check"></i>
                    <div
                      *ngIf="this.busy | async"
                      class="spinner-grow spinner-grow-sm"
                      role="status"
                    >
                      <span class="sr-only text-sm">Loading...</span>
                    </div>
                    <span class="ml-2">Save</span>
                  </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
